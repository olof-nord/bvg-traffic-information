        gueltigBisDatum:
          type: "string"
          format: "date-time"
        gueltigBisZeit:
          type: "string"
          format: "date-time"
        prioritaet:
          maximum: 3
          minimum: 1
          type: "integer"
          format: "int32"
        grundFahrplanabweichung:
          maximum: 4
          minimum: 0
          type: "integer"
          format: "int32"
        textIntUrsache:
          type: "string"
        sev:
          type: "string"
        textIntAuswirkung:
          type: "string"
        umfahrung:
