        schema:
          type: "number"
          format: "double"
      - name: "r"
        in: "query"
        required: false
        schema:
          type: "integer"
          format: "int32"
      - name: "typ"
        in: "query"
        required: false
        schema:
          type: "integer"
          format: "int32"
      - name: "datum"
        in: "query"
        required: false
        schema:
          type: "string"
          format: "date-time"
      responses:
        "200":
          description: "successful operation"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Message"
components:
  securitySchemes:
    ApiKey:
      type: "apiKey"
      in: "query"
      name: "apikey"
  schemas:
    Coordinate:
      required:
      - "latitude"
      - "longitude"
      type: "object"
      properties:
        latitude:
          minimum: 0
          type: "number"
          format: "double"
        longitude:
          minimum: 0
