        in: "query"
        required: false
        schema:
          type: "string"
          default: ""
      - name: "abschnittbeginn"
        in: "query"
        required: false
        schema:
          type: "string"
          default: ""
      - name: "abschnittbeginnId"
        in: "query"
        required: false
        schema:
          type: "integer"
          format: "int32"
      - name: "abschnittende"
        in: "query"
        required: false
        schema:
          type: "string"
          default: ""
      - name: "abschnittendeId"
        in: "query"
        required: false
        schema:
          type: "integer"
          format: "int32"
      - name: "haltestelle"
        in: "query"
        required: false
        schema:
          type: "string"
          default: ""
      - name: "haltId"
        in: "query"
        required: false
        schema:
          type: "integer"
          format: "int32"
      - name: "latitude"
        in: "query"
