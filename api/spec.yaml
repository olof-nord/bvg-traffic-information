          format: "double"
    Message:
      required:
      - "grundFahrplanabweichung"
      - "meldungsId"
      - "prioritaet"
      - "type"
      - "verkehrsmittel"
      type: "object"
      properties:
        meldungsId:
          type: "string"
        relatedMessageIds:
          type: "array"
          items:
            type: "string"
        datum:
          type: "string"
          format: "date-time"
        type:
          maximum: 2
          minimum: 0
          type: "integer"
          format: "int32"
        verkehrsmittel:
          maximum: 6
          minimum: 1
          type: "integer"
          format: "int32"
        linie:
          type: "string"
        richtungName:
          type: "string"
        richtungHafasId:
          type: "integer"
          format: "int32"
        beginnAbschnittName:
          type: "string"
        beginnAbschnittHafasId:
          type: "integer"
          format: "int32"
        endeAbschnittName:
          type: "string"
        endeAbschnittHafasId:
          type: "integer"
          format: "int32"
        geokoordinaten:
          $ref: "#/components/schemas/Coordinate"
        gueltigVonDatum:
          type: "string"
          format: "date-time"
        gueltigVonZeit:
          type: "string"
