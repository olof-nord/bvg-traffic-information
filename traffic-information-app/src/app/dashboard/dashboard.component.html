<app-breadcrumb [items]="['Home', 'Fahrinfo', 'Verkehrsmeldungen']" ></app-breadcrumb>

<h2 class="mt-2 font-weight-lighter">Verkehrsmeldungen</h2>

<nav ngbNav #nav="ngbNav" class="nav-tabs nav-fill">
  <ng-container ngbNavItem>
    <a ngbNavLink>U-Bahn</a>
    <ng-template ngbNavContent>
      <app-lines type="underground"></app-lines>
    </ng-template>
  </ng-container>
  <ng-container ngbNavItem>
    <a ngbNavLink>Tram</a>
    <ng-template ngbNavContent>
      <app-lines type="tram"></app-lines>
    </ng-template>
  </ng-container>
  <ng-container ngbNavItem>
    <a ngbNavLink>Bus</a>
    <ng-template ngbNavContent>
      <app-lines type="bus"></app-lines>
    </ng-template>
  </ng-container>
  <ng-container ngbNavItem>
    <a ngbNavLink>FÃ¤hre</a>
    <ng-template ngbNavContent>
      <app-lines type="ferry"></app-lines>
    </ng-template>
  </ng-container>
</nav>
<div [ngbNavOutlet]="nav" class="mt-2 container-fluid"></div>

<div *ngIf="messagesLoading$ | async">
  <h2 class="text-center mt-5">
    Verkehrsmeldungen werden geladen
  </h2>
  <p>
    <ngb-progressbar type="warning" [value]="100" [striped]="true" [animated]="true">
    </ngb-progressbar>
  </p>
</div>

<div *ngIf="messagesError$ | async as error">
  <p>
    <ngb-alert type="danger" [dismissible]="false">
      Ein Fehler ist passiert: {{ error }}
    </ngb-alert>
  </p>
</div>
