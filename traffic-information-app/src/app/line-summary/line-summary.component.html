<div class="row border-bottom" *ngFor="let message of messages$ | async">
  <div class="col-1 text-center text-white" [ngStyle]="{'background-color': getBackgroundColor()}">
    <span class="align-middle font-weight-bold">{{ line }}</span>
  </div>
  <div class="col-11">
    <a href="#" class="text-decoration-none text-dark" (click)="isCollapsed = !isCollapsed"
       [attr.aria-expanded]="!isCollapsed" aria-controls="collapseMessage">
      {{ message?.textIntUrsache }}
    </a>

    <div id="collapseMessage" [ngbCollapse]="isCollapsed">
      <app-message [message]="message"></app-message>
    </div>
  </div>
</div>

<div class="row border-bottom" *ngIf="noMessagesAvailable()">
  <div class="col-1 text-center text-white" [ngStyle]="{'background-color': getBackgroundColor()}">
    <span class="align-middle font-weight-bold">{{ line }}</span>
  </div>
  <div class="col-11">
    <span class="align-middle"></span>
  </div>
</div>
