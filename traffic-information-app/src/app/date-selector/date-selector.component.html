<form [formGroup]="radioGroupForm" class="row my-2">
  <div class="btn-group btn-group-toggle col-12 p-0" ngbRadioGroup>
    <label ngbButtonLabel class="btn btn-outline-dark active">
      <input ngbButton type="radio" value="today" formControlName="selectedTime"> Heute
    </label>
    <label ngbButtonLabel class="btn btn-outline-dark">
      <input ngbButton type="radio" value="weekend" formControlName="selectedTime"> Dieses Wochenende
    </label>
    <label ngbButtonLabel class="btn btn-outline-dark">
      <input ngbButton type="radio" value="future" formControlName="selectedTime"> Zukunft
    </label>
  </div>
</form>
