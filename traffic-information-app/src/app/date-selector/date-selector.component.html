<div class="row mb-2">
  <div class="col">
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control bvg-select-date" name="dp" (dateSelect)="onDateSelect($event)"
                 [(ngModel)]="currentDate" ngbDatepicker #d="ngbDatepicker" aria-label="datepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
              <fa-icon [icon]="faCalendarAlt"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
